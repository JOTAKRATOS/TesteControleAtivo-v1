<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria de Ativos Fixos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Auditoria de Ativos Fixos</h1>

    <!-- Importar Lista de Bens -->
    <div>
        <label for="fileInput">Importar lista de bens (Excel): </label>
        <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" />
    </div>

    <!-- Video para a câmera -->
    <div id="videoContainer">
        <video id="video" width="400" height="300" autoplay></video>
        <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>
    </div>

    <!-- Botão para iniciar a leitura do código de barras -->
    <button id="startScan">Iniciar Leitura</button>

    <!-- Exibir Pendências -->
    <button id="exportPendencias">Ver Pendências</button>

    <!-- Exibir Resultados -->
    <div id="resultado">
        <p id="result">Resultado: Nenhum código escaneado</p>
        <p id="status">Status: Aguardando leitura</p>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest"></script> <!-- ZXing para leitura de código de barras -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script> <!-- SheetJS para ler arquivos Excel -->
    <script src="script.js"></script>
</body>
</html>
