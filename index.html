<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        video {
            width: 100%;
            height: auto;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Leitura de Código de Barras</h1>
    <div id="scanner-container" style="position: relative; width: 100%; height: auto;">
        <canvas id="debug"></canvas>
    </div>
    <div id="output">Aguardando leitura...</div>

    <script>
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        facingMode: "environment", // Usa a câmera traseira
                        focusMode: "continuous",
                        zoom: 2
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader",
                        "2of5_reader",
                        "code_93_reader"
                    ]
                },
                locate: true,
                locator: {
                    patchSize: "large", // Amplia a área de busca para códigos de barras maiores
                    halfSample: true
                },
                debug: {
                    drawBoundingBox: true,
                    showCanvas: true,
                    showPatches: true,
                    showSkeleton: true
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    return;
                }
                console.log("Scanner iniciado");
                Quagga.start();
            });

            // Exibe os resultados do scanner em tempo real
            Quagga.onProcessed(function(result) {
                const drawingCanvas = Quagga.canvas.dom.overlay;
                const drawingCtx = Quagga.canvas.ctx.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                        result.boxes.forEach(function(box) {
                            Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
                        });
                    }
                    
                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "blue", lineWidth: 2});
                    }
                }
            });

            // Exibe o resultado quando o código for detectado
            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                document.getElementById('output').innerHTML = `Código de Barras Detectado: ${code}`;
                console.log("Código detectado:", code);
            });
        }

        startScanner(); // Inicia o scanner
    </script>
</body>
</html>
