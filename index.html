<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Camera Access</title>
</head>
<body>
    <h1>Test Camera Access</h1>
    <video id="video" width="300" height="200" style="border: 1px solid black;"></video>
    <p id="status">Camera status: Not started</p>
    <button id="startButton">Start Camera</button>

    <script>
        const videoElement = document.getElementById('video');
        const statusElement = document.getElementById('status');
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', async () => {
            try {
                // Tentando acessar a câmera traseira
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                videoElement.srcObject = stream;
                videoElement.play();
                statusElement.textContent = 'Camera status: Camera started successfully';
            } catch (err) {
                console.error('Erro ao acessar a câmera: ', err);
                statusElement.textContent = 'Erro ao acessar a câmera.';
            }
        });
    </script>
</body>
</html>
