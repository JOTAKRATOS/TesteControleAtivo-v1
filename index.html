<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        video {
            width: 100%;
            height: auto;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #debug {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Leitura de Código de Barras</h1>
    <div id="scanner-container"></div>
    <canvas id="debug"></canvas>
    <div id="output">Aguardando leitura...</div>

    <script>
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        facingMode: "environment", // Usa a câmera traseira
                        focusMode: "continuous",    // Modo de foco contínuo
                        advanced: [{ zoom: 2 }]     // Aumenta o zoom para facilitar a detecção
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader", 
                        "ean_reader",
                        "ean_8_reader", 
                        "code_39_reader", 
                        "code_39_vin_reader", 
                        "upc_reader", 
                        "upc_e_reader", 
                        "i2of5_reader", 
                        "2of5_reader", 
                        "code_93_reader"
                    ],
                    multiple: false
                },
                locate: true,
                locator: {
                    halfSample: true,
                    patchSize: "large", // Aumenta a área de busca para melhorar a detecção em superfícies difíceis
                    debug: {
                        showCanvas: true,
                        showPatches: true,
                        showFoundPatches: true,
                        showSkeleton: true,
                        showLabels: true,
                        showPatchLabels: true,
                        showRemainingPatchLabels: true,
                        boxFromPatches: {
                            showTransformed: true,
                            showTransformedBox: true,
                            showBB: true
                        }
                    }
                },
                debug: {
                    drawBoundingBox: true, // Desenha a caixa ao redor do código de barras detectado
                    showCanvas: true,
                    showPatches: true,
                    showSkeleton: true
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                console.log("Scanner iniciado");
                Quagga.start();
            });

            // Evento de leitura bem-sucedida
            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                document.getElementById('output').innerHTML = `Código de Barras Detectado: ${code}`;
                console.log("Código detectado:", code);
            });

            // Exibe debug visual na tela
            Quagga.onProcessed(function(result) {
                const drawingCanvas = Quagga.canvas.dom.overlay;
                const drawingCtx = Quagga.canvas.ctx.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                        result.boxes.filter(box => box !== result.box).forEach(function (box) {
                            Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
                        });
                    }
                    
                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "blue", lineWidth: 2});
                    }

                    if (result.codeResult && result.codeResult.code) {
                        document.getElementById('output').innerHTML = `Código detectado: ${result.codeResult.code}`;
                    }
                }
            });
        }

        startScanner(); // Inicia o scanner
    </script>
</body>
</html>
