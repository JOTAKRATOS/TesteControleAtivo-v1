<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/@zxing/browser@latest"></script>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <video id="video" width="300" height="200" style="border: 1px solid black;"></video>
    <p id="result">Scan result: None</p>
    <button id="startButton">Start Scanning</button>

    <script>
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('result');
        const startButton = document.getElementById('startButton');
        let codeReader = new ZXing.BrowserMultiFormatReader();

        startButton.addEventListener('click', () => {
            startScanning();
        });

        function startScanning() {
            // Inicializa o leitor de código de barras
            codeReader.listVideoInputDevices().then((videoInputDevices) => {
                // Procura por uma câmera traseira
                let selectedDeviceId;
                for (let device of videoInputDevices) {
                    if (device.label.toLowerCase().includes('back')) {
                        selectedDeviceId = device.deviceId;
                        break;
                    }
                }
                // Se não encontrar uma câmera traseira, usa a primeira disponível
                if (!selectedDeviceId && videoInputDevices.length > 0) {
                    selectedDeviceId = videoInputDevices[0].deviceId;
                }

                // Configura a câmera para começar a leitura
                codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
                    if (result) {
                        resultElement.textContent = `Scan result: ${result.text}`;
                        console.log(result.text);
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                    }
                });
            }).catch((err) => {
                console.error(err);
            });
        }
    </script>
</body>
</html>
