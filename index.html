<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        video {
            width: 100%;
            height: auto;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Leitura de Código de Barras</h1>
    <div id="scanner-container"></div>
    <div id="output">Aguardando leitura...</div>

    <script>
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        facingMode: "environment" // Usa a câmera traseira
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader", // Inclui o Code 128
                        "ean_reader",      // EAN
                        "ean_8_reader",    // EAN-8
                        "code_39_reader",  // Code 39
                        "code_39_vin_reader", // Code 39 VIN
                        "upc_reader",      // UPC
                        "upc_e_reader",    // UPC-E
                        "i2of5_reader",    // Interleaved 2 of 5
                        "2of5_reader",     // Standard 2 of 5
                        "code_93_reader"   // Code 93
                    ],
                    multiple: false // Leitura de um código por vez
                },
                locate: true, // Tenta localizar o código de barras na imagem
                locator: {
                    halfSample: true,
                    patchSize: "medium", // Tamanho da área de amostra (small, medium, large)
                    debug: {
                        showCanvas: false,
                        showPatches: false,
                        showFoundPatches: false,
                        showSkeleton: false,
                        showLabels: false,
                        showPatchLabels: false,
                        showRemainingPatchLabels: false,
                        boxFromPatches: {
                            showTransformed: false,
                            showTransformedBox: false,
                            showBB: false
                        }
                    }
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                console.log("Scanner iniciado");
                Quagga.start();
            });

            // Evento de leitura bem-sucedida
            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                document.getElementById('output').innerHTML = `Código de Barras Detectado: ${code}`;
                console.log("Código detectado:", code);
            });
        }

        startScanner(); // Inicia o scanner
    </script>
</body>
</html>
