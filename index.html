<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leitor de Código de Barras</title>
  <!-- Incluindo a biblioteca ZXing -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
  <h1>Leitor de Código de Barras</h1>

  <!-- Elemento de vídeo para acessar a câmera -->
  <video id="video" width="300" height="200" style="border: 1px solid black"></video>
  
  <!-- Elemento para mostrar o resultado da leitura -->
  <p id="result">Resultado: Nenhum código detectado</p>

  <script>
    // Inicializa o leitor de código de barras
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');

    // Função para iniciar a leitura do código de barras automaticamente
    function startBarcodeScanner() {
      // Obtém os dispositivos de entrada de vídeo disponíveis (câmeras)
      codeReader.listVideoInputDevices().then(videoInputDevices => {
        // Tenta selecionar a câmera traseira com base no nome do dispositivo
        const backCamera = videoInputDevices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('traseira'));

        const selectedDeviceId = backCamera ? backCamera.deviceId : videoInputDevices[0].deviceId;

        // Inicia a leitura do código de barras com a câmera selecionada
        codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
          if (result) {
            // Exibe o resultado na página quando o código de barras é detectado
            resultElement.textContent = `Resultado: ${result.text}`;
            console.log(`Código detectado: ${result.text}`);
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
          }
        });
      }).catch(err => console.error(err));
    }

    // Chama a função para iniciar a leitura assim que a página carrega
    window.addEventListener('load', startBarcodeScanner);
  </script>
</body>
</html>
