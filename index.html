<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        video {
            width: 100%;
            height: auto;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Leitura de Código de Barras</h1>
    <div id="scanner-container"></div>
    <div id="output"></div>

    <script>
        // Configuração do QuaggaJS para usar a câmera traseira
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'), // Elemento onde o vídeo será exibido
                    constraints: {
                        facingMode: "environment" // Usa a câmera traseira
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader"] // Tipos de código de barras suportados
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                console.log("Scanner iniciado");
                Quagga.start();
            });

            // Evento de leitura bem-sucedida
            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                document.getElementById('output').innerHTML = `Código de Barras Detectado: ${code}`;
                console.log("Código detectado:", code);
            });
        }

        startScanner(); // Inicia o scanner
    </script>
</body>
</html>
