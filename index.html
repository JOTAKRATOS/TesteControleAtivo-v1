<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leitor de Código de Barras</title>
  <!-- Incluindo a biblioteca ZXing -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
  <h1>Leitor de Código de Barras</h1>

  <!-- Elemento de vídeo para acessar a câmera -->
  <video id="video" width="300" height="200" style="border: 1px solid black"></video>
  
  <!-- Elemento para mostrar o resultado da leitura -->
  <p id="result">Resultado: Nenhum código detectado</p>

  <script>
    // Inicializa o leitor de código de barras
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');

    // Função para iniciar a leitura do código de barras automaticamente
    function startBarcodeScanner() {
      // Obtém os dispositivos de entrada de vídeo disponíveis (câmeras)
      codeReader.getVideoInputDevices().then(videoInputDevices => {
        // Filtra para a câmera traseira (environment)
        const backCamera = videoInputDevices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('traseira') || device.kind === 'videoinput');
        
        if (backCamera) {
          // Inicia a leitura do código de barras com a câmera traseira
          codeReader.decodeFromVideoDevice(backCamera.deviceId, 'video', (result, err) => {
            if (result) {
              // Exibe o resultado na página quando o código de barras é detectado
              resultElement.textContent = `Resultado: ${result.text}`;
              console.log(`Código detectado: ${result.text}`);
            }
            if (err && !(err instanceof ZXing.NotFoundException)) {
              console.error(err);
            }
          });
        } else {
          console.error('Câmera traseira não encontrada.');
          resultElement.textContent = 'Câmera traseira não encontrada.';
        }
      }).catch(err => console.error(err));
    }

    // Chama a função para iniciar a leitura assim que a página carrega
    window.addEventListener('load', startBarcodeScanner);
  </script>
</body>
</html>
