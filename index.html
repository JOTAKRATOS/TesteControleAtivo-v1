<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leitor de Código de Barras</title>
  <!-- Incluindo a biblioteca ZXing -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
  <h1>Leitor de Código de Barras</h1>

  <!-- Elemento de vídeo para acessar a câmera -->
  <video id="video" width="300" height="200" style="border: 1px solid black"></video>
  
  <!-- Elemento para mostrar o resultado da leitura -->
  <p id="result">Resultado: Nenhum código detectado</p>

  <!-- Botão para iniciar a leitura do código de barras -->
  <button id="startButton">Iniciar Leitura</button>

  <script>
    // Inicializa o leitor de código de barras
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');
    const startButton = document.getElementById('startButton');

    startButton.addEventListener('click', () => {
      // Obtém os dispositivos de entrada de vídeo disponíveis (câmeras)
      codeReader.getVideoInputDevices().then(videoInputDevices => {
        // Escolhe a primeira câmera disponível
        const firstDeviceId = videoInputDevices[0].deviceId;
        // Inicia a leitura do código de barras
        codeReader.decodeOnceFromVideoDevice(firstDeviceId, 'video')
          .then(result => {
            // Exibe o resultado na página
            resultElement.textContent = `Resultado: ${result.text}`;
          })
          .catch(err => console.error(err));
      }).catch(err => console.error(err));
    });
  </script>
</body>
</html>
